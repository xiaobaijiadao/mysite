<!DOCTYPE html>
<html>
<head>
	<title>blank-blog-首页</title>

	{% include "load.html" %}
{% load static %}
	<link rel="stylesheet" href="{% static "/css/index.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "/css/base.css" %}">
	<script src="{% static "/js/index.js" %}"></script>

</head>


<body style="background-image: url({% static "img/road.jpg"%});">

<div class="container face" id="host-bar" style="border-bottom: 1px solid gray;">
	<div class="row">
		<div class="col-xs-2 col-md-offset-5" style="height:80px">
			<div class="row">
				<div class="col-xs-6 jpg-box">
					<img border="0" src="{% static "/img/no_img.jpg" %}" style="width:50px; height:50px;">
				</div>
				<div class="col-xs-6">
					<h2 class="text-center"">Blank</h2>
				</div>
			</div>
		</div>	
	</div>
</div>

<div class="container face" id="nav-bar">
	<div class="row">
		<div class="col-xs-4 col-md-offset-4 row">
			<ul class="nav nav-pills col-xs-8 col-md-offset-3">
				<li role="presentation" style="font: 20px black;"><a href="#">首页</a></li>
				<li role="presentation" style="font: 20px black;"><a href="#">码农</a></li>
				<li role="presentation" style="font: 20px black;"><a href="#">生活</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="face" style="height: 400px; background:rgba(0,0,0,0);; padding: 50px 10%">
	<div>
		<h2 style="color: black; opacity: 0.6">生活就是这样</h2>
		<h4 style="color: black; opacity: 0.5">即使怀揣痛苦，也要笑着前行</h4>
	</div>	
</div>

<div class="container face" style="height: 600px;  padding-top: 50px;">
	<div style="text-align: center; margin-top: 20px;">
		<h2>近期文章</h2>
	</div>
	<div class="row" style="margin-top: 30px;">
		<div class="col-xs-10 col-md-offset-1 row">
		{% for code in code_blog %}
  			<div class="col-xs-6 col-md-3" style="height: 140px; margin-top: 20px;">
    			<a href="#" class="thumbnail">
      				<div class="cell-div" style="background-image:url({% static "img/road.jpg"%});background-size:100% 140px;width: 100%; height: 140px;">
      					<p style="color:white; background-color:black; background:rgba(0,0,0,0.5);text-align: center; height:20px; position: relative; top:120px;">{{ code }}</p>
      				</div>	
    			</a>
  			</div>
  		{% endfor %}
  		</div>
  	</div>
  	<div class="row" style="text-align: center; margin-top: 60px;">
  		<div class="col-xs-2 col-md-offset-5" style=" height: 50px">
			<a class="btn btn-block btn-default" style="height: 50px; font-size: 20px; padding-top: 10px;:" role="button" href="#">查看更多</a>
		</div>
	</div>
</div>

<div class="container face" style="height: 600px; background-color:#f2f2f2; padding-top: 50px;">
	<div style="text-align: center;">
		<h2>生活摘要</h2>
	</div>
	<div class="row" style="margin-top: 30px;">
		<div class="col-xs-10 col-md-offset-1 row">
  			{% for code in life_blog %}
  			<div class="col-xs-6 col-md-3" style="height: 140px; margin-top: 20px;">
    			<a href="#" class="thumbnail">
      				<div class="cell-div" style="background-image:url({% static "img/road.jpg"%});background-size:100% 140px;width: 100%; height: 140px;">
      					<p style="color:white; background-color:black; background:rgba(0,0,0,0.5);text-align: center; height:20px; position: relative; top:120px;">{{ code }}</p>
      				</div>	
    			</a>
  			</div>
  		{% endfor %}
  		</div>
  	</div>
  	<div class="row" style="text-align: center; margin-top: 60px;">
  		<div class="col-xs-2 col-md-offset-5" style=" height: 50px">
			<a class="btn btn-block btn-default" style="height: 50px; font-size: 20px; padding-top: 10px;background-color:#f2f2f2;" role="button" href="#">查看更多</a>
		</div>
	</div>
</div>

<footer style="background-color: #444444; height:150px;">
	<div></div>
</footer>

</body>
</html>
